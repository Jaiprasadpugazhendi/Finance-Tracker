<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern personal finance tracker with neon theme">
    <title>Finance Tracker | Manage Your Money</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ===================================
           PERSONAL FINANCE TRACKER STYLES
           Modern Neon/Gradient Theme
           =================================== */

        /* === CSS VARIABLES === */
        :root {
            /* Colors */
            --primary-gradient: linear-gradient(135deg, #00f2ff 0%, #0066ff 100%);
            --secondary-gradient: linear-gradient(135deg, #b537ff 0%, #ff006e 100%);
            --accent-color: #00ff88;
            --bg-dark: #0a0e27;
            --bg-darker: #151932;
            --card-bg: rgba(21, 25, 50, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #a8b2d1;
            --border-color: rgba(0, 242, 255, 0.3);
            
            /* Income/Expense Colors */
            --income-color: #00ff88;
            --expense-color: #ff006e;
            
            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            
            /* Shadows */
            --shadow-glow: 0 0 20px rgba(0, 242, 255, 0.3);
            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.4);
            
            /* Transitions */
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
        }

        /* === RESET & BASE STYLES === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            /* Animated gradient background */
            background: linear-gradient(135deg, #0a0e27 0%, #151932 50%, #1a1f3a 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* === CONTAINER === */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-lg);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === HEADER === */
        .header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            padding: var(--spacing-lg) 0;
        }

        .header-content {
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-xs);
            display: inline-block;
        }

        .logo-icon {
            display: inline-block;
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .highlight {
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* === DASHBOARD === */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        /* === CARDS === */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-card);
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-glow), var(--shadow-card);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .icon {
            font-size: 2rem;
            filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.5));
        }

        /* === BALANCE CARD === */
        .balance-card {
            border-image: linear-gradient(135deg, #00f2ff, #0066ff) 1;
        }

        .balance-amount {
            font-size: 3rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-md);
            animation: scaleIn 0.6s ease;
            transition: transform 0.3s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .balance-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-sm);
        }

        .info-item {
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            background: rgba(255, 255, 255, 0.05);
        }

        .info-item.income {
            border-left: 3px solid var(--income-color);
        }

        .info-item.expense {
            border-left: 3px solid var(--expense-color);
        }

        .info-item .label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .info-item .value {
            display: block;
            font-size: 1.25rem;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .info-item.income .value {
            color: var(--income-color);
        }

        .info-item.expense .value {
            color: var(--expense-color);
        }

        /* === TRANSACTION FORM === */
        .transaction-card {
            border-image: linear-gradient(135deg, #b537ff, #ff006e) 1;
        }

        .transaction-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-sm);
        }

        label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        input, select {
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all var(--transition-normal);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        /* Radio Buttons */
        .radio-group {
            display: flex;
            gap: var(--spacing-sm);
        }

        .radio-label {
            flex: 1;
            cursor: pointer;
        }

        .radio-label input[type="radio"] {
            display: none;
        }

        .radio-custom {
            display: block;
            padding: 0.75rem;
            text-align: center;
            border-radius: var(--radius-sm);
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            transition: all var(--transition-normal);
            font-weight: 500;
        }

        .radio-label input[type="radio"]:checked + .radio-custom.income-radio {
            border-color: var(--income-color);
            background: rgba(0, 255, 136, 0.1);
            color: var(--income-color);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .radio-label input[type="radio"]:checked + .radio-custom.expense-radio {
            border-color: var(--expense-color);
            background: rgba(255, 0, 110, 0.1);
            color: var(--expense-color);
            box-shadow: 0 0 15px rgba(255, 0, 110, 0.3);
        }

        /* === BUTTONS === */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.4);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(0, 102, 255, 0.6);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-color);
        }

        .btn-danger {
            background: rgba(255, 0, 110, 0.2);
            color: var(--expense-color);
            border: 1px solid var(--expense-color);
        }

        .btn-danger:hover {
            background: rgba(255, 0, 110, 0.3);
            box-shadow: 0 4px 15px rgba(255, 0, 110, 0.4);
        }

        .btn-icon {
            font-size: 1.2rem;
            display: inline-block;
            transition: transform var(--transition-normal);
        }

        .btn:hover .btn-icon {
            transform: translateX(5px);
        }

        /* === TRANSACTIONS SECTION === */
        .transactions-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-card);
            animation: fadeInUp 0.6s ease 0.2s both;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
            flex-wrap: wrap;
            gap: var(--spacing-sm);
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 600;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        /* Filter Buttons */
        .filter-buttons {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-normal);
            font-family: inherit;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: var(--primary-gradient);
            border-color: transparent;
            color: white;
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.4);
        }

        /* Transactions List */
        .transactions-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            max-height: 500px;
            overflow-y: auto;
            padding-right: var(--spacing-xs);
        }

        /* Custom Scrollbar */
        .transactions-list::-webkit-scrollbar {
            width: 8px;
        }

        .transactions-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .transactions-list::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }

        /* Transaction Item */
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm);
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-sm);
            border-left: 3px solid transparent;
            transition: all var(--transition-normal);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .transaction-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .transaction-item.income {
            border-left-color: var(--income-color);
        }

        .transaction-item.expense {
            border-left-color: var(--expense-color);
        }

        .transaction-details {
            flex: 1;
        }

        .transaction-description {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .transaction-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .transaction-category {
            margin-right: var(--spacing-sm);
        }

        .transaction-amount {
            font-size: 1.25rem;
            font-weight: 600;
            margin-right: var(--spacing-sm);
        }

        .transaction-item.income .transaction-amount {
            color: var(--income-color);
        }

        .transaction-item.expense .transaction-amount {
            color: var(--expense-color);
        }

        .delete-btn {
            background: rgba(255, 0, 110, 0.2);
            border: none;
            color: var(--expense-color);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .delete-btn:hover {
            background: var(--expense-color);
            color: white;
            transform: rotate(90deg) scale(1.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-sm);
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: var(--spacing-xs);
            color: var(--text-primary);
        }

        /* === FOOTER === */
        .footer {
            text-align: center;
            padding: var(--spacing-lg);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* === RESPONSIVE DESIGN === */

        /* Tablet */
        @media (max-width: 1023px) {
            .container {
                padding: var(--spacing-md);
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .section-actions {
                width: 100%;
            }
            
            .section-actions .btn {
                flex: 1;
            }
        }

        /* Mobile */
        @media (max-width: 767px) {
            .container {
                padding: var(--spacing-sm);
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 0.9rem;
            }
            
            .balance-amount {
                font-size: 2.5rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .filter-buttons {
                justify-content: center;
            }
            
            .transaction-item {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-sm);
            }
            
            .transaction-amount {
                margin-right: 0;
            }
            
            .delete-btn {
                align-self: flex-end;
            }
            
            .section-actions {
                flex-direction: column;
            }
        }

        /* === UTILITY CLASSES === */
        .hidden {
            display: none !important;
        }

        /* Notification Animations */
        @keyframes slideInRight {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(400px); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">üí∞</span>
                    Finance<span class="highlight">Tracker</span>
                </h1>
                <p class="tagline">Take control of your financial future</p>
            </div>
        </header>

        <!-- Dashboard Cards Section -->
        <section class="dashboard">
            
            <!-- Balance Card -->
            <div class="card balance-card" data-aos="fade-up">
                <div class="card-header">
                    <h2 class="card-title">Total Balance</h2>
                    <span class="icon">üíµ</span>
                </div>
                <div class="balance-amount" id="totalBalance">$0.00</div>
                <div class="balance-info">
                    <div class="info-item income">
                        <span class="label">Income</span>
                        <span class="value" id="totalIncome">$0.00</span>
                    </div>
                    <div class="info-item expense">
                        <span class="label">Expenses</span>
                        <span class="value" id="totalExpense">$0.00</span>
                    </div>
                </div>
            </div>

            <!-- Add Transaction Card -->
            <div class="card transaction-card" data-aos="fade-up" data-aos-delay="100">
                <div class="card-header">
                    <h2 class="card-title">Add Transaction</h2>
                    <span class="icon">‚ú®</span>
                </div>
                
                <form id="transactionForm" class="transaction-form">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input 
                            type="text" 
                            id="description" 
                            placeholder="e.g., Grocery shopping"
                            required
                            autocomplete="off"
                        >
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="amount">Amount ($)</label>
                            <input 
                                type="number" 
                                id="amount" 
                                placeholder="0.00"
                                step="0.01"
                                required
                                min="0.01"
                            >
                        </div>

                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="">Choose...</option>
                                <option value="Food">üçî Food</option>
                                <option value="Transport">üöó Transport</option>
                                <option value="Entertainment">üéÆ Entertainment</option>
                                <option value="Shopping">üõçÔ∏è Shopping</option>
                                <option value="Bills">üìÑ Bills</option>
                                <option value="Healthcare">üè• Healthcare</option>
                                <option value="Salary">üíº Salary</option>
                                <option value="Freelance">üíª Freelance</option>
                                <option value="Investment">üìà Investment</option>
                                <option value="Other">üì¶ Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Transaction Type</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="type" value="income" required>
                                <span class="radio-custom income-radio">Income</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="type" value="expense" required checked>
                                <span class="radio-custom expense-radio">Expense</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span>Add Transaction</span>
                        <span class="btn-icon">‚Üí</span>
                    </button>
                </form>
            </div>

        </section>

        <!-- Transactions History Section -->
        <section class="transactions-section" data-aos="fade-up" data-aos-delay="200">
            <div class="section-header">
                <h2 class="section-title">Transaction History</h2>
                <div class="section-actions">
                    <button class="btn btn-secondary" id="exportBtn">
                        <span>Export Data</span>
                        <span class="btn-icon">üì•</span>
                    </button>
                    <button class="btn btn-danger" id="clearAllBtn">
                        <span>Clear All</span>
                        <span class="btn-icon">üóëÔ∏è</span>
                    </button>
                </div>
            </div>

            <!-- Filter Buttons -->
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="income">Income</button>
                <button class="filter-btn" data-filter="expense">Expenses</button>
            </div>

            <!-- Transactions List -->
            <div class="transactions-list" id="transactionsList">
                <!-- Transactions will be dynamically inserted here -->
                <div class="empty-state">
                    <div class="empty-icon">üìä</div>
                    <h3>No transactions yet</h3>
                    <p>Add your first transaction to get started!</p>
                </div>
            </div>
        </section>

    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Built with üíú by FinanceTracker | Your money, your control</p>
    </footer>

    <!-- JavaScript -->
    <script>
        /* ===================================
           PERSONAL FINANCE TRACKER LOGIC
           JavaScript with LocalStorage
           =================================== */

        // ============================================
        // DATA MANAGEMENT & LOCAL STORAGE
        // ============================================

        class FinanceTracker {
            constructor() {
                // Initialize transactions array from localStorage or empty array
                this.transactions = this.loadFromStorage() || [];
                this.currentFilter = 'all';
                this.init();
            }

            // Initialize the application
            init() {
                this.setupEventListeners();
                this.updateDashboard();
                this.renderTransactions();
            }

            // ============================================
            // LOCAL STORAGE METHODS
            // ============================================

            // Load transactions from localStorage
            loadFromStorage() {
                try {
                    const data = localStorage.getItem('financeTrackerData');
                    return data ? JSON.parse(data) : null;
                } catch (error) {
                    console.error('Error loading from localStorage:', error);
                    return null;
                }
            }

            // Save transactions to localStorage
            saveToStorage() {
                try {
                    localStorage.setItem('financeTrackerData', JSON.stringify(this.transactions));
                } catch (error) {
                    console.error('Error saving to localStorage:', error);
                    alert('Failed to save data. Please check your storage settings.');
                }
            }

            // ============================================
            // EVENT LISTENERS SETUP
            // ============================================

            setupEventListeners() {
                // Form submission
                const form = document.getElementById('transactionForm');
                form.addEventListener('submit', (e) => this.handleFormSubmit(e));

                // Filter buttons
                const filterButtons = document.querySelectorAll('.filter-btn');
                filterButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => this.handleFilter(e));
                });

                // Export button
                const exportBtn = document.getElementById('exportBtn');
                exportBtn.addEventListener('click', () => this.exportData());

                // Clear all button
                const clearAllBtn = document.getElementById('clearAllBtn');
                clearAllBtn.addEventListener('click', () => this.clearAllData());
            }

            // ============================================
            // TRANSACTION MANAGEMENT
            // ============================================

            // Handle form submission to add new transaction
            handleFormSubmit(e) {
                e.preventDefault();

                // Get form values
                const description = document.getElementById('description').value.trim();
                const amount = parseFloat(document.getElementById('amount').value);
                const category = document.getElementById('category').value;
                const type = document.querySelector('input[name="type"]:checked').value;

                // Validate inputs
                if (!description || !amount || !category || !type) {
                    this.showNotification('Please fill in all fields', 'error');
                    return;
                }

                // Create transaction object
                const transaction = {
                    id: this.generateId(),
                    description,
                    amount,
                    category,
                    type,
                    date: new Date().toISOString()
                };

                // Add to transactions array
                this.transactions.unshift(transaction); // Add to beginning for newest first

                // Save to localStorage
                this.saveToStorage();

                // Update UI
                this.updateDashboard();
                this.renderTransactions();

                // Reset form
                e.target.reset();

                // Show success message
                this.showNotification('Transaction added successfully!', 'success');
            }

            // Delete a transaction
            deleteTransaction(id) {
                // Confirm deletion
                if (!confirm('Are you sure you want to delete this transaction?')) {
                    return;
                }

                // Filter out the transaction with matching id
                this.transactions = this.transactions.filter(t => t.id !== id);

                // Save to localStorage
                this.saveToStorage();

                // Update UI
                this.updateDashboard();
                this.renderTransactions();

                // Show success message
                this.showNotification('Transaction deleted', 'success');
            }

            // Clear all transactions
            clearAllData() {
                if (!confirm('Are you sure you want to delete ALL transactions? This cannot be undone.')) {
                    return;
                }

                this.transactions = [];
                this.saveToStorage();
                this.updateDashboard();
                this.renderTransactions();
                this.showNotification('All data cleared', 'success');
            }

            // ============================================
            // CALCULATIONS & STATISTICS
            // ============================================

            // Calculate total income
            calculateIncome() {
                return this.transactions
                    .filter(t => t.type === 'income')
                    .reduce((sum, t) => sum + t.amount, 0);
            }

            // Calculate total expenses
            calculateExpenses() {
                return this.transactions
                    .filter(t => t.type === 'expense')
                    .reduce((sum, t) => sum + t.amount, 0);
            }

            // Calculate balance
            calculateBalance() {
                return this.calculateIncome() - this.calculateExpenses();
            }

            // ============================================
            // UI UPDATE METHODS
            // ============================================

            // Update dashboard numbers
            updateDashboard() {
                const income = this.calculateIncome();
                const expenses = this.calculateExpenses();
                const balance = this.calculateBalance();

                // Update DOM elements with animation
                this.animateValue('totalIncome', income);
                this.animateValue('totalExpense', expenses);
                this.animateValue('totalBalance', balance);
            }

            // Animate number changes
            animateValue(elementId, value) {
                const element = document.getElementById(elementId);
                const formattedValue = this.formatCurrency(value);
                
                // Add animation class
                element.style.transform = 'scale(1.1)';
                element.textContent = formattedValue;
                
                // Remove animation class after animation
                setTimeout(() => {
                    element.style.transform = 'scale(1)';
                }, 300);
            }

            // Render all transactions in the list
            renderTransactions() {
                const transactionsList = document.getElementById('transactionsList');
                
                // Filter transactions based on current filter
                const filteredTransactions = this.getFilteredTransactions();

                // Clear existing content
                transactionsList.innerHTML = '';

                // Show empty state if no transactions
                if (filteredTransactions.length === 0) {
                    transactionsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üìä</div>
                            <h3>No transactions found</h3>
                            <p>${this.currentFilter === 'all' ? 'Add your first transaction to get started!' : 'No ' + this.currentFilter + ' transactions yet.'}</p>
                        </div>
                    `;
                    return;
                }

                // Render each transaction
                filteredTransactions.forEach(transaction => {
                    const transactionElement = this.createTransactionElement(transaction);
                    transactionsList.appendChild(transactionElement);
                });
            }

            // Create HTML element for a single transaction
            createTransactionElement(transaction) {
                const div = document.createElement('div');
                div.className = `transaction-item ${transaction.type}`;
                div.setAttribute('data-id', transaction.id);

                // Format date
                const date = new Date(transaction.date);
                const formattedDate = date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    year: 'numeric'
                });

                // Determine sign for amount display
                const sign = transaction.type === 'income' ? '+' : '-';

                div.innerHTML = `
                    <div class="transaction-details">
                        <div class="transaction-description">${this.escapeHtml(transaction.description)}</div>
                        <div class="transaction-meta">
                            <span class="transaction-category">${transaction.category}</span>
                            <span class="transaction-date">${formattedDate}</span>
                        </div>
                    </div>
                    <div class="transaction-amount">${sign}${this.formatCurrency(transaction.amount)}</div>
                    <button class="delete-btn" onclick="tracker.deleteTransaction('${transaction.id}')" title="Delete transaction">
                        ‚úï
                    </button>
                `;

                return div;
            }

            // ============================================
            // FILTER FUNCTIONALITY
            // ============================================

            // Handle filter button clicks
            handleFilter(e) {
                const filterBtn = e.target;
                const filter = filterBtn.getAttribute('data-filter');

                // Update active state
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                filterBtn.classList.add('active');

                // Update current filter
                this.currentFilter = filter;

                // Re-render transactions
                this.renderTransactions();
            }

            // Get filtered transactions based on current filter
            getFilteredTransactions() {
                if (this.currentFilter === 'all') {
                    return this.transactions;
                }
                return this.transactions.filter(t => t.type === this.currentFilter);
            }

            // ============================================
            // EXPORT FUNCTIONALITY
            // ============================================

            // Export data as JSON file
            exportData() {
                if (this.transactions.length === 0) {
                    this.showNotification('No data to export', 'error');
                    return;
                }

                // Create data object with metadata
                const exportData = {
                    exportDate: new Date().toISOString(),
                    totalTransactions: this.transactions.length,
                    totalIncome: this.calculateIncome(),
                    totalExpenses: this.calculateExpenses(),
                    balance: this.calculateBalance(),
                    transactions: this.transactions
                };

                // Convert to JSON string
                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });

                // Create download link
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `finance-tracker-${new Date().toISOString().split('T')[0]}.json`;

                // Trigger download
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);

                this.showNotification('Data exported successfully!', 'success');
            }

            // ============================================
            // UTILITY METHODS
            // ============================================

            // Generate unique ID for transactions
            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            // Format number as currency
            formatCurrency(amount) {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2
                }).format(Math.abs(amount));
            }

            // Escape HTML to prevent XSS
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Show notification (simple alert for now, can be enhanced with toast)
            showNotification(message, type) {
                // Create notification element
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.textContent = message;
                
                // Style the notification
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 1rem 1.5rem;
                    background: ${type === 'success' ? 'linear-gradient(135deg, #00ff88, #00cc6f)' : 'linear-gradient(135deg, #ff006e, #cc0057)'};
                    color: white;
                    border-radius: 8px;
                    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                    z-index: 1000;
                    animation: slideInRight 0.3s ease, slideOutRight 0.3s ease 2.7s;
                    font-weight: 500;
                `;

                // Add to page
                document.body.appendChild(notification);

                // Remove after 3 seconds
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }

        // ============================================
        // INITIALIZE APPLICATION
        // ============================================

        // Create global instance
        let tracker;

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', () => {
            tracker = new FinanceTracker();
            console.log('Finance Tracker initialized successfully!');
        });
